<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<title>ExExtra2</title>
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/jquery-ui.js"></script>
	<script type="text/javascript" src="jquery-ui.min.js"></script>
	<link rel="stylesheet" type="text/css" href="css/jquery-ui.min.css">
	<style type="text/css">
		#esconder {
			display: none;
		}
		div {
			color: red;
		}
	</style>
</head>
<body>
	<form>
	<fieldset>
		<legend>Atividade Extra: Verificação de preenchimento de campos</legend>
		<form>
		<label>CPF:</label>
			<input type="text" id="cpf" maxlength="14" onsubmit="validar(this)">
			<div id="esconder">Campo obrigatório</div>
			<br>
			<input type="submit" name="enviar">
		</form>	
	</fieldset>

	</form>
	
	<script type="text/javascript">
		
		function validar(){
		var valcpf = getElementById('#cpf').value
			if (valcpf.length<14){
				getElementById('esconder').style.display: block;
			}
		}
	</script>
</body>
</html>
