<!DOCTYPE html>
<html>
<head>
	<script type="text/javascript" src="jquery-ui.js"></script>
	<script type="text/javascript" src="jquery-ui.min.js"></script>
	<script type="text/javascript" src="jquery.js"></script>
	<link rel="stylesheet" type="text/css" href="jquery-ui.min.css">
	<style type="text/css">
		img {
			display: none;
		}
		#legenda {
			background-color: black;
			color: red;
			width: 604px;
			opacity: 0.7;
			display: none;
		}
	</style>
	<script type="text/javascript">
		$(document).ready(
			function () {
				$("img").fadeIn(1000);
				$("#legenda").fadeIn(2000);
				$("#image").hover(
					function () {
						$("#legenda").fadeOut(1000);
					},
					function () {
						$("#legenda").fadeIn(1000);
					}
					)
			});
	</script>
	<meta charset="utf-8">
	<title>Atividade 4</title>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-4 col-md-offset-8">
				<div id="legenda">Comunismo funciona!</div>
			</div>
		</div>
	<div id="image">	
		<img src="https://s00.yaplakal.com/pics/pics_original/0/8/2/3172280.jpg">
	</div>
</body>
</html>
