	<script type="text/javascript">
		function validarnome(){
			var nome = document.getElementById('nome').value;
			if (nome.length == 0){
				document.getElementById('esconder1').style.display= "initial";
				return false;
			} else {
				alert("Todos os campos foram preenchidos!");
				return true;
			} 
		}
		function validaremail(){
			var nome = document.getElementById('E-mail').value;
			if (nome.length == 0){
				document.getElementById('esconder2').style.display= "initial";
				return false;
			} else {
				alert("Todos os campos foram preenchidos!");
				return true;
			} 
		}
		function validarassunto(){
			var nome = document.getElementById('Assunto').value;
			if (nome.length == 0){
				document.getElementById('esconder3').style.display= "initial";
				return false;
			} else {
				alert("Todos os campos foram preenchidos!");
				return true;
			} 
		}
		function validarmsg(){
			var nome = document.getElementById('Mensagem').value;
			if (nome.length == 0){
				document.getElementById('esconder4').style.display= "initial";
				return false;
			} else {
				alert("Todos os campos foram preenchidos!");
				return true;
			} 
		}
		function validarcadastro(){
			var retorno = validarmsg()&&validarassunto()&&validaremail()&&validarnome();
			if(retorno){
				return true;
			}
			return false;
		}
	</script>

    	<input type="text" id="Assunto" name="Assunto" placeholder="Assunto" onblur="validarassunto(this)">
